name: CI for Surveilr Tests

on:
  push:
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout www.surveilr.com repository
        uses: actions/checkout@v3
        with:
          repository: surveilr/www.surveilr.com
          token: ${{ secrets.GH_PAT }}
          ref: 'main'

      # Step 1: Set up Deno
      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.46.3

      # Step 2: Check Deno Version
      - name: Check Deno Version
        run: |
          echo "Checking Deno version..."
          deno --version

      # Step 3: Install eget
      - name: Install eget
        run: |
          echo "Installing eget..."
          curl -sSL https://zyedidia.github.io/eget.sh | bash
          echo "eget has been downloaded to the current directory."
          pwd
          ls -la  # List contents of the current directory
          mv ./eget $HOME/bin  # Move to $HOME/bin
          echo "eget is located at: $HOME/bin/eget"
          echo "$HOME/bin" >> $GITHUB_PATH  # Add to PATH


      # Step 4: Check eget Installation
      - name: Check eget Version
        run: |
          echo "Checking eget version..."
          $HOME/bin/eget --version  # Use the full path to check version

      # Step 5: Install or Upgrade Surveilr
      - name: Install or Upgrade Surveilr
        run: |
          set -e
          echo "Checking for Surveilr installation..."
          if command -v surveilr &>/dev/null; then
              echo "Surveilr is installed. Upgrading..."
              surveilr upgrade
          else
              echo "Surveilr not found. Installing..."
              $HOME/bin/eget opsfolio/surveilr --asset tar.gz  # Use the full path here
              sudo mv surveilr /usr/local/bin/
          fi

      # Step 6: Run Deno Tests
      - name: Run Deno Tests
        run: |
          echo "Running Deno tests..."
          deno test -A ./lib/assurance/ --fail-fast
